<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>The Rock Paper Scissors Game</title>
  </head>
  <body>
    <header>
      <h1>The Rock Paper Scissors Game</h1>
    </header>

    <div class="scores">
      <div id="user-label" class="badge">User</div>

      <span id="userScore">0</span>
      <span>
        <div id="computer-label" class="badge">Computer</div>
      </span>
      <span id="cpuScore">0</span>
    </div>

    <h2>Choose your hand:</h2>

    <div>
      <button id="rock">Rock</button>

      <button id="paper">Paper</button>

      <button id="scissors">Scissors</button>
    </div>

    <div class="result">
      <h2></h2>
    </div>

    <button id="reset">Restart The Game</button>

    <script src="scripts.js"></script>
  </body>
</html>
